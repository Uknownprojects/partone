<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 25th Birthday, Liam!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .animate-heading {
            font-size: 2.5em;
            color: white;
            animation: fadeIn 2s ease-in-out;
        }
        .message {
            font-size: 1.2em;
            color: white;
            animation: slideIn 2s ease-in-out;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            animation: zoomIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="birthday-song.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    
    <div class="container">
        <h1 class="animate-heading">Happy 25th Birthday, Liam! ðŸŽ‰</h1>
        <p class="message">Thank you to everyone who has been part of my journey. Your love and support mean the world to me! Let's celebrate together! ðŸŽ‚ðŸ¥³</p>
        
        <div class="gallery">
            <img src="photo1.jpg" alt="Birthday Image 1">
            <img src="photo2.jpg" alt="Birthday Image 2">
            <img src="photo3.jpg" alt="Birthday Image 3">
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const images = document.querySelectorAll(".gallery img");
            images.forEach(img => {
                img.addEventListener("mouseover", () => {
                    img.style.transform = "scale(1.2)";
                    img.style.transition = "transform 0.3s ease-in-out";
                });
                img.addEventListener("mouseout", () => {
                    img.style.transform = "scale(1)";
                });
            });
        });
    </script>
</body>
</html>
